<!DOCTYPE html>

<html>

  <head>

    
	<meta charset="utf-8">
	
    <style type="text/css">

      html { height: 100% }

      body { height: 100%; margin: 0; padding: 0 }

      #map-canvas { height: 100% }
	  
	 

    </style>
	<!-- we have used same api key provided in the below link -->
    <script type="text/javascript"
	
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7J1zsErb9_7jxNu5KU5kIENFObAQEbl0&sensor=false">

    </script>

    <script type="text/javascript">

      var map;

	  //Here we initialize the map with some latitude and longitude
      function initialize() {
		
		var myLatlng = new google.maps.LatLng(51.509865, -0.118092);
        var mapOptions = {         
          zoom: 4,
		  heading:90,
		  tilt:45,
		  center: myLatlng
        };
		
		
		var marker = new google.maps.Marker({
			position: myLatlng,
			map: map
		});

        map = new google.maps.Map(document.getElementById("map-canvas"),

            mapOptions);
			
		marker.setMap(map);
		map.setTilt(45);
      }
	  
	  function rotate90() {
		var heading = map.getHeading() || 0;
		map.setHeading(heading + 90 );
	}
	
	  function autoRotate() {
		if (map.getTilt() !==0){
		  window.setInterval(rotate90,3000);
		}
	}
	
	
      google.maps.event.addDomListener(window, 'load', initialize);
	//load the map
    </script>

  </head>

  <body>

	<div id= "floating-panel"></div>
    <div id="map-canvas"/>
	

  </body>

</html>
